<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="inst.css">
</head>
<body>
    <div class="main-container">
        <div class="phone-image">
            <img src="hompage-screen.png" alt="Phone Image">
        </div>
        <div class="container">
            <div class="login-box">
                <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
                <form class="login-form">
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <div class="divider">
                    <span>ИЛИ</span>
                </div>
                <a href="#" class="fb-login">Войти через Facebook</a>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="signup-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрируйтесь</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="app-buttons">
                    <a href="#" class="google-play-button">
                        <img src="google-play-button.png" alt="Google Play">
                    </a>
                    <a href="#" class="microsoft-store-button">
                        <img src="microsoft-store-button.png" alt="Microsoft Store">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">О нас</a>
            <a href="#">Помощь</a>
            <a href="#">Пресса</a>
            <a href="#">API</a>
            <a href="#">Вакансии</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Популярные аккаунты</a>
            <a href="#">Хэштеги</a>
            <a href="#">Язык</a>
        </div>
        <div class="footer-copyright">
            <p>© 2023 Instagram от Meta</p>
        </div>
    </footer>
</body>
</html>
